<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>2회차 html 강의</title>
<style>
	tr, td, th{
		border: solid 1px #000000;
	}

span {
	width: 300px;
	height: 300px;
	background-color:yellow ;

	margin-top: 100px; 
	margin-bottom: 100px;
}


h1 {
	width: 300px;
	height: 300px;
	background-color:yellow ;
 	margin-top: 100px; 
	margin-bottom: 100px;
	padding-top: 100px;
	padding-bottom: 100px; 

}

</style>

</head>
<body>

<form method="post">
	<label for="name">이름</label>
	<input type="text" id="name" placeholder="이름을 입력하세요." required="" minlength="2" maxlength="8">

	<label for="mail">이메일</label>
	<input type="email" placeholder="이메일을 입력하세요." id="mail" required="">


	<label for="pw">비밀번호</label>
	<input type="password" placeholder="최소 6글자, 최대 12글자" id="pw" required="" minlength="10" maxlength="15"> 

	<label for="num">숫자</label>
	<input type="number" placeholder="숫자만 입력" min="10" max="40" step="5" id="num">

	<label for="upload">파일 업로드</label>
	<input type="file" id="upload" accept="img/png, img/jpg, img/gif">

	<button type="submit">제출</button>



<label for="n1">한국</label>
<input type="checkbox" id="n1" name="country" value="한국" checked="">
<label for="n2">중국</label>
<input type="checkbox" id="n2" name="country" value="중국">
<label for="n3">일본</label>
<input type="checkbox" id="n3"
name="country" value="일본">


<label for="n1">한국</label>
<input type="radio" id="n1" name="country" value="한국" checked="">
<label for="n2">중국</label>
<input type="radio" id="n2" name="country" value="중국">
<label for="n3">일본</label>
<input type="radio" id="n3"
name="country" value="일본">

</form>

<label for="content">문의내용</label>
<textarea id="content" cols="40" rows="8"></textarea>


<select name="job">
	<option disabled="" selected="">직업을 선택해 주세요.</option>
	<option value="학생">학생</option>
	<option value="회사원">회사원</option>
	<option value="기타">기타</option>
</select>



<table>
	<caption>상품정보</caption>
	<head>
		<tr>
			<th>상품</th>
			<th>색상</th>
			<th>가격</th>
		</tr>
	</head>
	<tbody>
		<tr>
			<td>맥북프로 16인치</td>
			<td>그레이</td>
			<td>3천원</td>
		</tr>
		<tr>
		    <td rowspan="2">아이패드 프로 12인치</td>
			<td>레드</td>
			<td rowspan="2">1천원</td>
		</tr>
		<tr>
			<td>블루</td>
		</tr>
	</tbody>

	<tfoot>
	<tr>
		<td colspan="2">총 가격</td>
		<td>5,000원</td>
	</tr>	
	</tfoot>
</table>


<header>
<h1>
	<a href="#">
		<img>
	</a>
</h1>

<nav>
<ul>
		<li><a href="a">메뉴1</a></li>
		<li><a href="a">메뉴2</a></li>
		<li><a href="a">메뉴3</a></li>
</ul>
	


</nav>	

</header>


<main role="main">

<section>
	<h2>Service</h2>
</section>
<section>
	<h2>Portfolio </h2>
</section>

<article>
	<h2>Artice Title</h2>
	<p>Nice to meet you</p>
</article>

</main>




<aside></aside>

<footer></footer>

<div></div>

<form>
	<label></label>
	<input type="" name="">
</form>

<!-- Inline / Block -->
<span>Inline</span>
<span>Inline</span>
<span>Inline</span>

<h1>Block</h1>
<h1>Block</h1>
<h1>Block</h1>








</body>
</html>
